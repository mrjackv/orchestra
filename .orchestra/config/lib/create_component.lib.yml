#@yaml/text-templated-strings
---
#@ def single_build_component(
#@      license="",
#@      configure=mandatory,
#@      build_system=mandatory,
#@      dependencies=[],
#@      build_dependencies=[],
#@      repository=None,
#@      add_to_path=[],
#@      install=None,
#@      pre_install=None,
#@      post_install=None,
#@      skip_post_install=False,
#@      binary_archives=None,
#@      test_triggers=None,
#@  ):

#@ if/end repository:
repository: #@ repository
license: #@ license

#@ if/end test_triggers:
test_triggers: #@ test_triggers

#@ if/end binary_archives:
binary_archives: #@ binary_archives

builds:
  default:
    #@ if/end dependencies:
    dependencies: #@ dependencies

    build_dependencies:
    #@ if/end build_system == "ninja":
    - ninja
    - #@ template.replace(build_dependencies)

    configure: #@ configure

    install: |
      (@- if pre_install: @)
      (@-= pre_install @)
      (@ end -@)
      (@- if build_system == "make": -@)
      cd "$BUILD_DIR"
      (@= make @)
      (@= make @) install DESTDIR="$DESTDIR"
      (@- elif build_system == "ninja": -@)
      cd "$BUILD_DIR"
      (@= ninja @) install
      (@- elif install: @)
      (@-= install @)
      (@- else: @)
      (@ fail("build_system must be either make or ninja or you must specify an install script") @)
      (@ end @)
      (@- if post_install: @)
      (@= post_install @)
      (@- end @)
#@ if/end add_to_path:
add_to_path: #@ add_to_path

#@ if/end skip_post_install:
skip_post_install: true
#@ end
